[http]
  [http.routers]
    [http.routers.http-to-alloy]
      rule = "Host(`alloy.test`)"
      service = "alloy"
      entrypoints = ["http"]
      middlewares = ["redirect"]

    [http.routers.https-to-alloy]
      rule = "Host(`alloy.test`)"
      service = "alloy"
      entrypoints = ["https"]
      [http.routers.https-to-alloy.tls]

  [http.services]
    [http.services.alloy]
      [http.services.alloy.loadBalancer]
       passHostHeader = true
        [[http.services.alloy.loadBalancer.servers]]
          url = "http://127.0.0.1:8080/"

  [http.middlewares]
    [http.middlewares.redirect.redirectScheme]
      scheme = "https"

[tls]
  [[tls.certificates]]
    certFile = "/etc/certs/alloy.test+4.pem"
    keyFile = "/etc/certs/alloy.test+4-key.pem"