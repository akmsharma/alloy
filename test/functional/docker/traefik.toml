[global]
  sendAnonymousUsage = false

[log]
  level = "DEBUG"
  format = "common"

[entryPoints]
  [entryPoints.http]
    address = ":80"

  [entryPoints.https]
    address = ":443"

[providers]
  # This is how you tell traefik that it has to get the dynamic config from a config file
  # Note that the path is the path to the file inside Docker.
  # If you want do use Docker itself for this, check traefik docs.
  [providers.file]
    filename = "/etc/traefik/traefik.config.toml"
    watch = true

[api]
  # Enable the web UI for traefik.
  insecure = true
  dashboard = true