version: "3.7"

services:
    ouroboros:
        image: pyouroboros/ouroboros:latest
        container_name: ouroboros
        restart: unless-stopped
        environment:
            - SELF_UPDATE=true
            - INTERVAL=3600
            - CLEANUP=true
            - LABEL_ENABLE=true
            - LABELS_ONLY=true
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock

networks:
    default:
        external:
            name: infrastructure